<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Stream Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #video-container {
        margin: 20px;
        position: relative;
      }
      #video-stream {
        width: 100%;
        height: 100%;
      }
      #fullscreen-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video-stream" controls autoplay playsinline></video>
      <div id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videoUrl = "./100_0001.mov";
        const video = document.getElementById("video-stream");

        video.src = videoUrl;
        video.addEventListener("error", function (e) {
          console.error("Error loading the video:", e);
        });
        video.addEventListener("loadeddata", function () {
          console.log("Video loaded successfully");
        });
      });

      function toggleFullscreen() {
        const videoContainer = document.getElementById("video-container");

        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          videoContainer.requestFullscreen().catch((err) => {
            console.error("Error attempting to enable full-screen mode:", err);
          });
        }
      }
    </script>
  </body>
</html>
